{{ define "styles" }}
<link rel="stylesheet" href="/static/css/notfound.css">
{{ end }}

{{ define "pageTitle" }}
Nadia Tumiwa
{{ end }}

{{ define "content" }}
<section id="introduction">
	<style>
		@media (max-width: 1069px) {
			#introduction .bg-image {
				background-image: url("/static/images/Nadia_Tumiwa_7246_1320x990.jpg");
			}
		}

		@media (min-width: 1070px) and (max-width: 1333px) {
			#introduction .bg-image {
				background-image: url("/static/images/Nadia_Tumiwa_7246_1584x1188.jpg");
			}
		}

		@media (min-width: 1334px) and (max-width: 1861px) {
			#introduction .bg-image {
				background-image: url("/static/images/Nadia_Tumiwa_7246_2112x1584.jpg");
			}
		}

		@media (min-width: 1862px) {
			#introduction .bg-image {
				background-image: url("/static/images/Nadia_Tumiwa_7246_2640x1980.jpg");
			}
		}

		#introduction .bg-image {
			background-position: 44% center;
		}
	</style>
	<div class="container padded">
		<div class="bg-image"></div>
	</div>
</section>
<section id="notfound">
	<div class="container padded">
		<div class="wrapper">
			<div class="section-title">
				<h2>Page not found</h2>
			</div>
			<div class="container">
				<a class="box-link" href="/">
					Back to home
				</a>
			</div>
		</div>
	</div>
</section>
{{ end }}

{{ define "404" }}
{{ template "base" }}
{{ end }}
