{{ define "styles"}}
<link rel="stylesheet" href="/static/css/contact.css">
{{ end }}

{{ define "pageTitle" }}
Contact - Nadia Tumiwa
{{ end }}

{{ define "content" }}
<section id="introduction">
	<style>
		@media (max-width: 1069px) {
			#introduction .bg-image {
				background-image: url("/static/images/Nadia_Tumiwa_7246_1320x990.jpg");
			}
		}

		@media (min-width: 1070px) and (max-width: 1333px) {
			#introduction .bg-image {
				background-image: url("/static/images/Nadia_Tumiwa_7246_1584x1188.jpg");
			}
		}

		@media (min-width: 1334px) and (max-width: 1861px) {
			#introduction .bg-image {
				background-image: url("/static/images/Nadia_Tumiwa_7246_2112x1584.jpg");
			}
		}

		@media (min-width: 1862px) {
			#introduction .bg-image {
				background-image: url("/static/images/Nadia_Tumiwa_7246_2640x1980.jpg");
			}
		}

		#introduction .bg-image {
			background-position: 44% center;
		}
	</style>
	<div class="container padded">
		<div class="bg-image"></div>
	</div>
</section>

<section id="contact">
	<div class="container padded">
		<div class="wrapper">
			<div class="section-title">
				<h2>Contact</h2>
			</div>
			<div class="details-container">
				<article class="contact-details">
					<p class="location">based in {{ .Location }}</p>
					<p>phone: <a class="phone" href="tel:{{ .TelNum }}">{{ .TelText }}</a></p>
					<p>email: <a class="email" href="mailto:nadiatumiwa@gmail.com">{{ .Email }}</a></p>
				</article>
			</div>
		</div>
	</div>
</section>
{{ end }}

{{ define "contact" }}
{{ template "base" }}
{{ end }}
